{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">Family Tree</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href= "{{ url_for('add_person') }}">Add Person</a></li>
        <li><a href= "{{ url_for('find_relation') }}">Find Relation</a></li>
      </ul>
    </div>
  </nav>

<table id="people" >
    <tr>
      <th>ID</th><th>Name</th><th>Mother</th><th>Father</th><th>Partner</th>
    </tr>
    {% for node in nodes %}
    <tr>
      <th>{{node[0]}}</th><th>{{node[1]}}</th><th>{{node[2]}}</th><th>{{node[3]}}</th><th>{{node[4]}}</th>
    </tr>
    {% endfor %}
</table>
{% endblock %}
